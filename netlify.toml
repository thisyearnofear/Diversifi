[build]
  command = "pnpm install --no-frozen-lockfile && pnpm add -D -w stream-browserify buffer crypto-browserify util @noble/hashes && pnpm build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--version"
  NEXT_TELEMETRY_DISABLED = "1"
  NETLIFY_NEXT_PLUGIN_SKIP = "false"
  # Alpha Vantage API key for currency data
  NEXT_PUBLIC_ALPHA_VANTAGE_API_KEY = "SWNW9OUK2X6UDKVS"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  # Increase the timeout for functions that need more time
  node_bundler = "esbuild"
