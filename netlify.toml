[build]
  command = "node scripts/fixes/netlify-build-fix.js && pnpm install && pnpm patch @noble/hashes@1.7.1 || true && node scripts/fixes/fix-noble-packages.js && node scripts/fixes/radical-build-fix.js && ESLINT_CONFIG_FILE=.eslintrc.production.json pnpm build:simple"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--version"
  NEXT_TELEMETRY_DISABLED = "1"
  NETLIFY_NEXT_PLUGIN_SKIP = "false"
  NEXT_PUBLIC_ALPHA_VANTAGE_API_KEY = "SWNW9OUK2X6UDKVS"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"